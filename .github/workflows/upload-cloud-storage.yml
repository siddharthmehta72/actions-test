# .github/workflows/my-workflow.yml
name: Website - Production
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: refs/heads/master
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - uses: actions/cache@v1
        with:
          path: themes/my-theme/src/node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('themes/my-theme/src/yarn.lock') }}
      - run: make deps
      - run: make lint
      - run: make test
        env:
          NODE_ENV: test
      - run: make build
        env:
          NODE_ENV: production
          HUGO_ENVIRONMENT: production
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '276.0.0'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gsutil -m rsync -d -c -r public gs://my-gcs-bucket
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://githubactionstest/**/*.html
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://githubactionstest/js/*.js
      - run: gsutil -m setmeta -h "Cache-Control:public, max-age=31536000" gs://githubactionstest/css/*.css
